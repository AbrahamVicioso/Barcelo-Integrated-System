version: '3.8'

services:
  # Nginx API Gateway
  nginx-gateway:
    image: nginx:alpine
    container_name: nginx-barcelo-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - authenticate-api
      - usuarios-api
      - reservas-api
    networks:
      - barcelo-network
    restart: unless-stopped

  # API de Autenticación
  authenticate-api:
    # image: mcr.microsoft.com/dotnet/aspnet:8.0
    container_name: authenticate-barcelo
    build:
      context: ./Authenticate-Barcelo/
      dockerfile: Dockerfile
    # Puertos expuestos solo internamente, acceso vía nginx-gateway
    # ports:
    #   - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=AuthenticateDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    depends_on:
      - sqlserver
    networks:
      - barcelo-network
    restart: unless-stopped

  # API de Usuarios
  usuarios-api:
    # image: mcr.microsoft.com/dotnet/aspnet:9.0
    container_name: usuarios-barcelo
    build:
      context: ./Usuarios-Barcelo
      dockerfile: Dockerfile
    # Puertos expuestos solo internamente, acceso vía nginx-gateway
    # ports:
    #   - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=UsuariosDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - AuthenticationService__Url=http://authenticate-api:8080
      - JwtSettings__SecretKey=YourSuperSecretKeyForJWTTokenGeneration123456
      - JwtSettings__Issuer=AuthenticateBarceloAPI
      - JwtSettings__Audience=BarceloApis
    depends_on:
      - sqlserver
      - authenticate-api
    networks:
      - barcelo-network
    restart: unless-stopped

  # API de Reservas
  reservas-api:
    # image: mcr.microsoft.com/dotnet/aspnet:8.0
    container_name: reservas-barcelo
    build:
      context: ./Reservas-Barcelo
      dockerfile: Dockerfile
    # Puertos expuestos solo internamente, acceso vía nginx-gateway
    # ports:
    #   - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ReservasDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - AuthenticationService__Url=http://authenticate-api:8080
      - UsuariosService__Url=http://usuarios-api:8080
      - JwtSettings__SecretKey=YourSuperSecretKeyForJWTTokenGeneration123456
      - JwtSettings__Issuer=AuthenticateBarceloAPI
      - JwtSettings__Audience=BarceloApis
    depends_on:
      - sqlserver
      - authenticate-api
      - usuarios-api
    networks:
      - barcelo-network
    restart: unless-stopped

  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-barcelo
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - barcelo-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

networks:
  barcelo-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local